<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oyunlar - Bootstrap Kartlar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #000000, #babac7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
    }

    .card {
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(to bottom right, #ffffff, #f7f7f7);
      width: 100%;
      max-width: 270px;
      height: 400px; 
      margin: auto;
     
    }

   
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    
    .card img {
      width: 100%;
      height: 80%; 
      object-fit: cover; 
      display: block;
      transition: transform 0.4s ease;
    }

   
    .card:hover img {
      transform: scale(1.08);
    }

    .card-body {
      height: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    
    .card:hover .card-body {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .card-title {
      font-weight: bold;
      color: #333;
      margin: 0;
      transition: color 0.3s ease;
    }

    
    .card:hover .card-title {
      color: #007bff;
    }
  </style>
</head>

<body>

  <h1>Oyunlar</h1>

  <div class="container">
    <div class="row g-4 justify-content-center">

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./godofwar.jpg" class="card-img-top" alt="God of War Ragnarök">
          <div class="card-body text-center">
            <h5 class="card-title">God of War Ragnarök</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./Red_Dead_Redemption_II.jpg" class="card-img-top" alt="Read Dead Redemption 2">
          <div class="card-body text-center">
            <h5 class="card-title">Red Dead Redemption 2</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./uncharted.jpg" class="card-img-top" alt="Uncharted 4">
          <div class="card-body text-center">
            <h5 class="card-title">Uncharted 4</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./SpiderMan2.jpeg" class="card-img-top" alt="Spiderman 2">
          <div class="card-body text-center">
            <h5 class="card-title">Spiderman 2</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./Elden_Ring.jpg" class="card-img-top" alt="Elden Ring">
          <div class="card-body text-center">
            <h5 class="card-title">Elden Ring</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./Cyberpunk_2077.jpg" class="card-img-top" alt="Cyberpunk 2077">
          <div class="card-body text-center">
            <h5 class="card-title">Cyberpunk 2077</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./Detroit_Become_Human.jpg" class="card-img-top" alt="Detroit Become Human">
          <div class="card-body text-center">
            <h5 class="card-title">Detroit Become Human</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./Ghost_of_Tsushima.jpg" class="card-img-top" alt="Ghost of Tsushima">
          <div class="card-body text-center">
            <h5 class="card-title">Ghost of Tsushima</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./Sekiro_art.jpg" class="card-img-top" alt="Sekiro">
          <div class="card-body text-center">
            <h5 class="card-title">Sekiro</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./Grand_Theft_Auto_V.jpg" class="card-img-top" alt="Grant Theft Auto 5">
          <div class="card-body text-center">
            <h5 class="card-title">Grand Theft Auto 5</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./Valorant_cover.jpg" class="card-img-top" alt="Valorant">
          <div class="card-body text-center">
            <h5 class="card-title">Valorant</h5>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="./images.jpg" class="card-img-top" alt="Hollow Knight:Silksong">
          <div class="card-body text-center">
            <h5 class="card-title">Hollow Knight: Silksong</h5>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
