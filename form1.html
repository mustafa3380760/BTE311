<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #000000, #babac7);
            margin: 0;
            padding: 40px;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
        }

        label {
            display: block;
            margin-top: 18px;
            font-size: 17px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            background: #202124;
            color: white;
            font-size: 15px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .button-group {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
        }

        .reset-btn {
            background: #e53935;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <h1>Üyelik Formu</h1>

    <div class="form-container">

        <label>Ad Soyad:</label>
        <input type="text" placeholder="Adınızı ve soyadınızı yazın">

        <label>E-Posta:</label>
        <input type="email" placeholder="ornek@gmail.com">

        <label>Şifre:</label>
        <input type="password" placeholder="Şifre giriniz">

        <label>Doğum Tarihi:</label>
        <input type="date">

        <label>Telefon:</label>
        <input type="tel" placeholder="(5__) ___ __ __">

        <label>Şehir:</label>
        <input type="Şehir" placeholder="İstanbul">

        <label style="margin-top: 20px;">
            <input type="checkbox">
            Kullanım şartlarını kabul ediyorum
        </label>

        <div class="button-group">
            <button class="submit-btn">Üye Ol</button>
            <button class="reset-btn" type="reset">Temizle</button>
        </div>

    </div>

</body>
</html>
