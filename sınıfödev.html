<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hacettepe BÖTE</title>

    <style>
        body {
            /* Sayfa arka planı: gradient */
            background: linear-gradient(to bottom right, #000000, #babac7);
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        /* İç içe duran yanıp sönen kutular */
        .arka {
            width: 800px;
            height: 400px;
            background-color: rgba(255, 0, 0, 0.6);
            position: absolute;
            top: 50px;
            left: 250px;
            animation: renkDegisim 4s infinite alternate;
        }

        .arka2 {
            width: 700px;
            height: 350px;
            background-color: rgba(255, 0, 0, 0.4);
            position: absolute;
            top: 75px;
            left: 300px;
            animation: renkDegisim 4s infinite alternate;
        }

        .arka3 {
            width: 600px;
            height: 300px;
            background-color: rgba(255, 0, 0, 0.2);
            position: absolute;
            top: 100px;
            left: 350px;
            animation: renkDegisim 4s infinite alternate;
        }

        /* Yazılar */
        .yazi {
            position: absolute;
            top: 200px;
            left: 400px;
            text-align: center;
        }

        .baslik {
            font-size: 40px;
            color: white;
            font-weight: bold;
            background-color: red;
            padding: 10px;
            display: inline-block;
        }

        .alt {
            margin-top: 10px;
            color: white;
            background-color: red;
            padding: 8px;
            display: block; /* blok yapıldı, baslık altına gelsin */
        }

        @keyframes renkDegisim {
            from { background-color: rgba(255, 0, 0, 0.6); }
            to   { background-color: rgba(0, 0, 0, 0.8); }
        }
    </style>
</head>
<body>

    <div class="arka"></div>
    <div class="arka2"></div>
    <div class="arka3"></div>


    <div class="yazi">
        <div class="baslik">Hacettepe BÖTE</div>
        <div class="alt">Öğretim teknolojileri ve <u>bilişim teknolojileri</u> eğitimi için en iyi adres.</div>
    </div>

</body>
</html>
